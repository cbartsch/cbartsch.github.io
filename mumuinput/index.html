<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebController</title>
    <script data-main="js/app.js" src="js/require.js" ></script>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Exo+2' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="portrait-warning" class="portrait"></div>

    <div id="button-row">
        <div class="medium-button left" id="connect" ><span class="v-center">Connect</span></div>
        <label class="left"><span id="timer" class="v-center">Timer</span></label>
        <label class="left"><span class="v-center">Deaths: <span id="deaths">0</span></span></label>
        <div class="medium-button left" id="ping" >
            <img src="img/icons/flash.png">
        </div>
        <div class="medium-button left" id="settings" >
            <img src="img/icons/settings.png">
        </div>
        <div class="clear"></div>
    </div>

    <div id="input-area">
        <div id="break" class="big-button left no-hover">
            <img src="img/icons/break.png">
        </div>
        <div id="thrust" class="big-button right no-hover">
            <img src="img/icons/thrust.png">
        </div>
    </div>

    <div id="settings-dialog" class="dialog-container hidden">
        <div class="dialog">
            <label for="host-name" class="label">Host</label>
            <input type="text" id="host-name" class="input">

            <label for="username" class="label">Username</label>
            <input type="text" id="username" class="input">

            <div class="small-button close">Close</div>
        </div>
    </div>

    <div id="status" class="disconnected">
        <label id="method" class="v-center no-select"></label>
    </div>
</body>
</html>
