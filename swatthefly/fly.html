<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<!-- , width=540px, user-scalable = 0 -->
	<meta name="viewport" content="target-densitydpi=device-dpi" />
	<meta name="viewport" content="target-densitydpi=device-dpi, width = 480, user-scalable = 0" />
	
	<title>Swat the Fly</title>
	<link type="text/css" rel="stylesheet" href="style.css"> </link>
	
	<!-- Include the ARchitect library -->
	<script src="architect://architect.js"></script>

	<!-- Include the ARchitect Desktop Engine for testing on a desktop browser-->
	<script type="text/javascript" src="jscoord-1.1.1.js"></script>
	<script type="text/javascript" src="cacheHack.js"></script>
	<script src="ade.js"></script>
	
</head>

<body style="margin: 0px;">
<div id="overlay" class="flyhunt-background">
		<div id="highScore" style="opacity:0;" > </div>
		
		<div class="where" id="flyhunt-left"></div>
		<div class="where" id="flyhunt-right"></div>
		<div id="content">
			<!--<div id="lookLeft" style="display:none; "> Look Left </div>--> 
			<div id="lookRight" style="display:none; "> Look Right </div>
			
		
			<div id="flyhunt-endcount-body">
				<span id="flyhunt-endcount" style="display:none;">
					<div id="flyhunt-count">0x</div>
				</span>			
			</div>
			<div id="but_newGame" onclick="window.wikitude.flyhunt.startClassic(); " 
				style="display:none; " >  NEW GAME
			</div>
			<div id="but_startGame" style="display:none; "
				onclick="AR.logger.warning('i will start it');window.wikitude.flyhunt.startClassic(); document.getElementById('but_startGame').style.display = 'none';">
				START
			</div>

		<img id="tutimg" src="resources/raw/tut.png"></img>
		<div id="progressBody">
			
			<span class="progText">loading</span><br/>
		</div>
			
		
		<!-- style="position:absolute; left:150px; top:200px; width:50px; height:20px; background-color:red; display:none; " -->
		
		</div>
	</div>
	
	<div class="amatur" id="timer"></div>
	<div class="amatur" id="counter"></div>
	
	<script type="text/javascript" src="jaz.js"></script>
	<script type="text/javascript" src="base2.js"> </script>
	<script type="text/javascript" src="base_android.js"> </script>
	<script type="text/javascript" src="fly2.js"> </script>
	

	<div id="swatter"></div>
	<img id="dead_fly_1" style="display: none" src="resources/800/fly_dead.png" class="dead_fly"></img>
	<img id="dead_fly_2" style="display: none" src="resources/800/fly_dead.png" class="dead_fly"></img>
	<img id="dead_fly_3" style="display: none" src="resources/800/fly_dead.png" class="dead_fly"></img>
	<img id="dead_fly_4" style="display: none" src="resources/800/fly_dead.png" class="dead_fly"></img>
</body>
</html>
